<!DOCTYPE html>

<body>
  <div class="parent">
    <div class="child">
      <p>This is a sample website and this is a sample form</p>
      <form>
        <h3>Who are you?</h3>
         <label>Name:
        <input type="text" name="username"><br></label>
        <label>Pronouns:<br></label>
        <label >She/her/hers<br>
        <input type="radio" name="fempronouns" value="she/her/hers"></label><br>
      <label>  He/him/his<br>
        <input type="radio" name="mascpronouns" value="he/him/his"></label><br>
        <label>They/them/theirs<br>
        <input type="radio" name="nbpronouns" value="they/them/theirs"></label><br>
        <label>Something else<br>
        <input type="text" name="inputpronouns"></label><br>
        <label>What's your favorite kind of food?<br>
        <input type="text" name="favfood"label="favorite food"></label><br>
        <input type="button" name="submit" value="submit"label="submit button">
      </form>
    </div>
    <div class="child">
      <img src="Pictures/Aquarium.jpg" alt="A picture of a stingray taken at Chuurami Aquarium, Okinawa" width="33%">
    </div>
    <div class="child">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Git-logo.svg" alt="the git logo" width="33%">
    </div>
    <div class="child">

    </div>
